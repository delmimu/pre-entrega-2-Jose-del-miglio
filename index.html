    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="3"

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="imagen/Imagen de WhatsApp 2023-08-21 a las 10.46.11.jpg"

            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">

            src="imagen/Imagen de WhatsApp 2023-08-21 a las 10.46.23.jpg"

            src="imagen/2018-02-13.jpg pelu2.jpg"

            class="d-block w-100"
          />
        </div>

        data-bs-target="#demo"
        data-bs-slide="prev"

      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
